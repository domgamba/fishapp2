<div class="list-item">
  <a>
    <div class="list-group-item"
    href="#"
    (click)= "onSelected()">
      <h2>{{fish.name}}</h2>
      <div><span>Water: </span>{{fish.water}}</div>
      <div><span>Size: </span>{{fish.maxSize}}</div>
      <div><span>Temperment: </span>{{fish.aggression}}</div>
       <div><span>Care: </span>{{fish.care}}</div>
    </div>
  </a>
</div>
